<html lang="br-pt">
<head>

    <link rel="stylesheet" href="stilo.css">
    <script>function myFuction(){
        document.getElementById("demo").innerHTML = "troca o paragrafo";

    </head>
    <body>
    <title>Estudando Html</title>
    <p id = "demo" class="paragrafo">O paragrafo!!!</p>
    <button class="botao" type="button" onclick="myFuction()">Clique aqui</button>
   
    <section class="hero">
        <div class="texto">Passe o mouse na Lâmpada e faça um pedido!!!</div>
        <div>
            <img class="responsiva" id="troca" src="img/LApagada.jpg">
        </div>

    <script>
        const troca = document.getElementById ('troca');
        troca.addEventListener('mouseover', function() {

        })
    </script>
